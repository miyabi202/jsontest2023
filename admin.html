<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理</title>
    <link rel="stylesheet" href="./all.css">
</head>

<body class="admin-content d-none">

    <header class="bg-light">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between py-2">
                <a href="admin.html" class="h1 d-block link-dark logo">LOGO</a>
                <ul class="nav nav-pills" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link backStage" id="backStage-tab" data-bs-toggle="pill"
                            data-bs-target="#backStage" type="button" role="tab" aria-controls="backStage"
                            aria-selected="false">回到後台</button>
                    </li>
                    <li class="nav-item admin" role="presentation">
                        <button class="nav-link" id="admin-tab" data-bs-toggle="pill" data-bs-target="#admin"
                            type="button" role="tab" aria-controls="admin" aria-selected="true">回到首頁</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link addSight" id="addSight-tab" data-bs-toggle="pill"
                            data-bs-target="#addSight" type="button" role="tab" aria-controls="addSight"
                            aria-selected="true">新增景點</button>
                    </li>
                    <li class="nav-item logOut" role="presentation">
                        <button class="nav-link" id="logout-tab" data-bs-toggle="pill" data-bs-target="#logout"
                            type="button" role="tab" aria-controls="logout" aria-selected="true">登出</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <main class="w-75 mt-5 mx-auto">
            <div class="sight">
                <h2 class="fw-bold mb-4">景點列表</h2>
                <ul class="row sightList"></ul>
            </div>
        </main>
    </div>
    <div class="tab-content" id="pills-tabContent">
        <!-- 回到後台 -->
        <div class="tab-pane fade show" id="backStage" role="tabpanel" aria-labelledby="backStage-tab" tabindex="0">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="bg-dark text-white">#</th>
                        <th scope="col" class="bg-dark text-white">標題</th>
                        <th scope="col" class="bg-dark text-white">內文</th>
                        <th scope="col" class="bg-dark text-white">編輯</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                </tbody>
            </table>
        </div>
        <!-- 新增景點 -->
        <div class="tab-pane fade show" id="addSight" role="tabpanel" aria-labelledby="addSight-tab" tabindex="0">
            <div class="container">
                <main class="w-75 mt-5 mx-auto">
                    <form>
                        <div class="mb-3">
                            <label for="addHeader" class="form-label">標題</label>
                            <input type="text addHeader" class="form-control" id="addHeader" aria-describedby="addHeader">
                        </div>
                        <div class="mb-3">
                            <label for="addContent" class="form-label">內文</label>
                            <textarea class="form-control" id="addContent" rows="5"></textarea>
                        </div>
                        <a class="btn btn-primary addBtn">新增</a>
                    </form>
                </main>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./config.js"></script>
    <script src="./js/admin.js"></script>
</body>

</html>
