<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景點收藏管理網站</title>
    <link rel="stylesheet" href="./all.css">
</head>

<body>

    <header class="bg-light">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between py-2">
                <a href="index.html" class="h1 d-block link-dark">LOGO</a>
                <ul class="nav nav-pills" id="pills-tab" role="tablist">
                    <li class="nav-item me-3" role="presentation">
                        <button class="nav-link active" id="signUp-tab" data-bs-toggle="pill" data-bs-target="#signUp"
                            type="button" role="tab" aria-controls="signUp" aria-selected="false">註冊</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="login-tab" data-bs-toggle="pill" data-bs-target="#login"
                            type="button" role="tab" aria-controls="login" aria-selected="true">登入</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <main class="w-75 mt-5 mx-auto">
            <div class="tab-content" id="pills-tabContent">
                <!-- 註冊 -->
                <div class="tab-pane fade show active" id="signUp" role="tabpanel" aria-labelledby="signUp-tab"
                    tabindex="0">
                    <h2 class="fw-bold mb-4">註冊</h2>
                    <form action="">
                        <div class="mb-4">
                            <label for="signUpEmail" class="form-label">信箱</label>
                            <input type="email" class="form-control signUpEmail" id="signUpEmail">
                        </div>
                        <div class="mb-4">
                            <label for="signUpPassword" class="form-label">密碼</label>
                            <input type="password" class="form-control signUpPassword" id="signUpPassword">
                        </div>
                        <a href="#" class="btn btn-success signUpBtn">註冊帳號</a>
                    </form>
                </div>
                <!-- 登入 -->
                <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
                    <h2 class="fw-bold mb-4">登入</h2>
                    <form action="">
                        <div class="mb-4">
                            <label for="loginEmail" class="form-label">信箱</label>
                            <input type="email" class="form-control loginEmail" id="loginEmail">
                        </div>
                        <div class="mb-4">
                            <label for="loginPassword" class="form-label">密碼</label>
                            <input type="password" class="form-control loginPassword" id="loginPassword">
                        </div>
                        <a href="#" class="btn btn-success loginBtn">登入帳號</a>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./config.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
